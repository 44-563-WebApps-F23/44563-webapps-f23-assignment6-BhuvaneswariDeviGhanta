 <head>

 </head>
<body>

<h2>Bhuvaneswaridevi shows tip amounts</h2>

<form>

      <label for="b1">Enter Base Amount</label>
      <input type="number" id="b1" name="b1" min=10 max=50 step=2 value=50>
      <br>
      <label for="tp">Enter the Tip Percent</label>
      <input type="number" id="tp" name="tp" value=15>
      <br>
    <input type="button" value="Show tip" onclick="tips()">
</form>
<p id="result">Calculation</p>

<script> 

function tips (){
    console.log("Getting form values")
    b1 = parseFloat(document.getElementById("b1").value)
    tp = parseFloat(document.getElementById("tp").value)
    
    let myOutput=""
    for(let i=0;i<5;i++)
    {
        const tipPercentage = tp + i * 4;
        const calculatedTip = (b1 * tipPercentage) / 100;
        myOutput += `${tipPercentage}% is ${calculatedTip};` ;
        
    }
    
    out = document.getElementById("result")
    out.innerHTML = "Tips are:"+myOutput
}
</script>
<hr>
<form>
    <input type="radio" id="sum" name="op" value="sum" onclick="chooseOp()">
    <label for="sum">Sum</label></br>
  
    <input type="radio" id="diff" name="op" value="difference" onclick="chooseOp()">
    <label for="diff">diff</label></br>
  
    <input type="radio" id="mult" name="op" value="product" onclick="chooseOp()">
    <label for="mult">mult</label></br>

</form>
<br>
<p id="aop">basic operations </p>
<script>
    function chooseOp ()
    {
        console.log("Getting form values")
        b1 = parseFloat(document.getElementById("b1").value)
    tp = parseFloat(document.getElementById("tp").value)
        out = document.getElementById("aop")
        if(document.getElementById("sum").checked){
          out.innerHTML="Sum of "+b1+" and"+tp+" is "+(b1+tp)
        }
        else if(document.getElementById("diff").checked){
          out.innerHTML="diff of "+b1+" and"+tp+" is "+(b1-tp)
        }
      
        else if(document.getElementById("mult").checked){
            out.innerHTML="product of "+b1+" and"+tp+" is "+(b1*tp)
        }
    }
</script>
